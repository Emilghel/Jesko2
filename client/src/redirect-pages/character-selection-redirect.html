<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(to bottom, #0A0F1D, #162033);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .loader {
      width: 64px;
      height: 64px;
      border: 4px solid #33C3BD;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h2 {
      font-size: 24px;
      color: #33C3BD;
      margin-bottom: 8px;
    }
    p {
      font-size: 14px;
      color: #cccccc;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
  </style>
  <script>
    window.onload = function() {
      // Redirect to 3D character selection after a short delay to show animation
      setTimeout(function() {
        window.location.href = '/character-selection-3d';
      }, 1500);
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="loader"></div>
    <h2>Redirecting to 3D Character Selection...</h2>
    <p>Please wait while we prepare your experience.</p>
  </div>
</body>
</html>
