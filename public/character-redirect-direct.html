<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to Character Selection</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(to bottom, #0A0F1D, #162033);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .container {
      text-align: center;
      max-width: 600px;
    }
    
    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
      color: #33C3BD;
    }
    
    p {
      margin-bottom: 2rem;
      opacity: 0.8;
    }
    
    .loader {
      width: 48px;
      height: 48px;
      border: 5px solid rgba(51, 195, 189, 0.3);
      border-radius: 50%;
      border-top-color: #33C3BD;
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto 1.5rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .manual-link {
      display: inline-block;
      margin-top: 20px;
      color: #33C3BD;
      text-decoration: none;
      border: 1px solid #33C3BD;
      padding: 10px 20px;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .manual-link:hover {
      background-color: rgba(51, 195, 189, 0.2);
    }
  </style>
  <script>
    // We're using a more direct approach with both redirect techniques
    (function() {
      // Get absolute URL for redirect
      const baseUrl = window.location.origin;
      const redirectTo = baseUrl + '/character-selection-3d';
      
      // Try multiple approaches for maximum compatibility
      try {
        // Approach 1: Direct location change
        window.location.href = redirectTo;
        
        // Approach 2: Fallback with replace (smoother for history)
        setTimeout(function() {
          window.location.replace(redirectTo);
        }, 100);
        
        // Approach 3: Last resort - use the iframe method if browser is stuck
        setTimeout(function() {
          const iframe = document.createElement('iframe');
          iframe.style.display = 'none';
          iframe.src = redirectTo;
          document.body.appendChild(iframe);
          setTimeout(function() {
            document.body.removeChild(iframe);
            // If we're still here, just force a hard reload to the target URL
            window.location = redirectTo;
          }, 100);
        }, 300);
      } catch (e) {
        console.error("Redirect error:", e);
        // Force redirect as last resort
        document.write('<meta http-equiv="refresh" content="0;url=' + redirectTo + '">');
      }
    })();
  </script>
</head>
<body>
  <div class="container">
    <div class="loader"></div>
    <h1>Redirecting to 3D Character Selection</h1>
    <p>You'll be redirected to the character selection page automatically.</p>
    <a href="/character-selection-3d" class="manual-link">Click here if not redirected</a>
  </div>
</body>
</html>
