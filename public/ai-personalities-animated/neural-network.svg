<?xml version="1.0" encoding="UTF-8"?>
<svg width="160" height="160" viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <circle cx="80" cy="80" r="75" fill="url(#neuralBg)" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.9;0.8" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Neural network nodes -->
  <g>
    <!-- Input layer nodes -->
    <circle cx="40" cy="40" r="6" fill="#4CC9F0" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0s" fill="freeze"/>
      <animate attributeName="r" values="5;6;5" dur="3s" begin="0s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="40" cy="80" r="6" fill="#4CC9F0" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0.2s" fill="freeze"/>
      <animate attributeName="r" values="5;6;5" dur="3s" begin="0.2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="40" cy="120" r="6" fill="#4CC9F0" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0.4s" fill="freeze"/>
      <animate attributeName="r" values="5;6;5" dur="3s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Hidden layer nodes -->
    <circle cx="80" cy="30" r="6" fill="#3A86FF" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0.6s" fill="freeze"/>
      <animate attributeName="r" values="5;6;5" dur="3s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="80" cy="65" r="6" fill="#3A86FF" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0.8s" fill="freeze"/>
      <animate attributeName="r" values="5;6;5" dur="3s" begin="0.8s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="80" cy="95" r="6" fill="#3A86FF" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1s" fill="freeze"/>
      <animate attributeName="r" values="5;6;5" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="80" cy="130" r="6" fill="#3A86FF" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.2s" fill="freeze"/>
      <animate attributeName="r" values="5;6;5" dur="3s" begin="1.2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Output layer nodes -->
    <circle cx="120" cy="60" r="6" fill="#8338EC" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.4s" fill="freeze"/>
      <animate attributeName="r" values="5;6;5" dur="3s" begin="1.4s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="120" cy="100" r="6" fill="#8338EC" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.6s" fill="freeze"/>
      <animate attributeName="r" values="5;6;5" dur="3s" begin="1.6s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Neural network connections -->
  <g stroke-width="1.5" opacity="0.6">
    <!-- Input to hidden connections -->
    <line x1="40" y1="40" x2="80" y2="30" stroke="url(#connection1)" opacity="0">
      <animate attributeName="opacity" values="0;0.6" dur="0.5s" begin="1.8s" fill="freeze"/>
    </line>
    
    <line x1="40" y1="40" x2="80" y2="65" stroke="url(#connection1)" opacity="0">
      <animate attributeName="opacity" values="0;0.6" dur="0.5s" begin="2s" fill="freeze"/>
    </line>
    
    <line x1="40" y1="40" x2="80" y2="95" stroke="url(#connection1)" opacity="0">
      <animate attributeName="opacity" values="0;0.6" dur="0.5s" begin="2.2s" fill="freeze"/>
    </line>
    
    <line x1="40" y1="40" x2="80" y2="130" stroke="url(#connection1)" opacity="0">
      <animate attributeName="opacity" values="0;0.6" dur="0.5s" begin="2.4s" fill="freeze"/>
    </line>
    
    <line x1="40" y1="80" x2="80" y2="30" stroke="url(#connection1)" opacity="0">
      <animate attributeName="opacity" values="0;0.6" dur="0.5s" begin="2.6s" fill="freeze"/>
    </line>
    
    <line x1="40" y1="80" x2="80" y2="65" stroke="url(#connection1)" opacity="0">
      <animate attributeName="opacity" values="0;0.6" dur="0.5s" begin="2.8s" fill="freeze"/>
    </line>
    
    <line x1="40" y1="80" x2="80" y2="95" stroke="url(#connection1)" opacity="0">
      <animate attributeName="opacity" values="0;0.6" dur="0.5s" begin="3s" fill="freeze"/>
    </line>
    
    <line x1="40" y1="80" x2="80" y2="130" stroke="url(#connection1)" opacity="0">
      <animate attributeName="opacity" values="0;0.6" dur="0.5s" begin="3.2s" fill="freeze"/>
    </line>
    
    <line x1="40" y1="120" x2="80" y2="30" stroke="url(#connection1)" opacity="0">
      <animate attributeName="opacity" values="0;0.6" dur="0.5s" begin="3.4s" fill="freeze"/>
    </line>
    
    <line x1="40" y1="120" x2="80" y2="65" stroke="url(#connection1)" opacity="0">
      <animate attributeName="opacity" values="0;0.6" dur="0.5s" begin="3.6s" fill="freeze"/>
    </line>
    
    <line x1="40" y1="120" x2="80" y2="95" stroke="url(#connection1)" opacity="0">
      <animate attributeName="opacity" values="0;0.6" dur="0.5s" begin="3.8s" fill="freeze"/>
    </line>
    
    <line x1="40" y1="120" x2="80" y2="130" stroke="url(#connection1)" opacity="0">
      <animate attributeName="opacity" values="0;0.6" dur="0.5s" begin="4s" fill="freeze"/>
    </line>
    
    <!-- Hidden to output connections -->
    <line x1="80" y1="30" x2="120" y2="60" stroke="url(#connection2)" opacity="0">
      <animate attributeName="opacity" values="0;0.6" dur="0.5s" begin="4.2s" fill="freeze"/>
    </line>
    
    <line x1="80" y1="30" x2="120" y2="100" stroke="url(#connection2)" opacity="0">
      <animate attributeName="opacity" values="0;0.6" dur="0.5s" begin="4.4s" fill="freeze"/>
    </line>
    
    <line x1="80" y1="65" x2="120" y2="60" stroke="url(#connection2)" opacity="0">
      <animate attributeName="opacity" values="0;0.6" dur="0.5s" begin="4.6s" fill="freeze"/>
    </line>
    
    <line x1="80" y1="65" x2="120" y2="100" stroke="url(#connection2)" opacity="0">
      <animate attributeName="opacity" values="0;0.6" dur="0.5s" begin="4.8s" fill="freeze"/>
    </line>
    
    <line x1="80" y1="95" x2="120" y2="60" stroke="url(#connection2)" opacity="0">
      <animate attributeName="opacity" values="0;0.6" dur="0.5s" begin="5s" fill="freeze"/>
    </line>
    
    <line x1="80" y1="95" x2="120" y2="100" stroke="url(#connection2)" opacity="0">
      <animate attributeName="opacity" values="0;0.6" dur="0.5s" begin="5.2s" fill="freeze"/>
    </line>
    
    <line x1="80" y1="130" x2="120" y2="60" stroke="url(#connection2)" opacity="0">
      <animate attributeName="opacity" values="0;0.6" dur="0.5s" begin="5.4s" fill="freeze"/>
    </line>
    
    <line x1="80" y1="130" x2="120" y2="100" stroke="url(#connection2)" opacity="0">
      <animate attributeName="opacity" values="0;0.6" dur="0.5s" begin="5.6s" fill="freeze"/>
    </line>
  </g>
  
  <!-- Data pulses along connections -->
  <g>
    <!-- Input to hidden pulses -->
    <circle cx="40" cy="40" r="2" fill="#4CC9F0" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="6s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="40;80" dur="2s" begin="6s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="40;30" dur="2s" begin="6s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="40" cy="80" r="2" fill="#4CC9F0" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="6.5s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="40;80" dur="2s" begin="6.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="80;65" dur="2s" begin="6.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="40" cy="120" r="2" fill="#4CC9F0" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="7s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="40;80" dur="2s" begin="7s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="120;95" dur="2s" begin="7s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Hidden to output pulses -->
    <circle cx="80" cy="30" r="2" fill="#3A86FF" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="7.5s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="80;120" dur="2s" begin="7.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="30;60" dur="2s" begin="7.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="80" cy="95" r="2" fill="#3A86FF" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="8s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="80;120" dur="2s" begin="8s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="95;100" dur="2s" begin="8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Central processing core -->
  <g opacity="0">
    <animate attributeName="opacity" values="0;1" dur="1s" begin="8.5s" fill="freeze"/>
    
    <circle cx="80" cy="80" r="15" fill="url(#coreGradient)">
      <animate attributeName="r" values="14;15;14" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Binary data inside core -->
    <text x="74" y="80" font-family="monospace" font-size="4" fill="white" opacity="0.8">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
      10110
    </text>
    
    <text x="74" y="85" font-family="monospace" font-size="4" fill="white" opacity="0.8">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="0.5s" repeatCount="indefinite"/>
      01011
    </text>
  </g>
  
  <!-- Orbiting data sphere -->
  <g opacity="0">
    <animate attributeName="opacity" values="0;1" dur="1s" begin="9s" fill="freeze"/>
    
    <circle cx="80" cy="45" r="3" fill="#FF70A6">
      <animateTransform attributeName="transform" type="rotate" 
                       from="0 80 80" to="360 80 80" 
                       dur="10s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="115" cy="80" r="3" fill="#FF9770">
      <animateTransform attributeName="transform" type="rotate" 
                       from="90 80 80" to="450 80 80" 
                       dur="10s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="80" cy="115" r="3" fill="#FFD670">
      <animateTransform attributeName="transform" type="rotate" 
                       from="180 80 80" to="540 80 80" 
                       dur="10s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="45" cy="80" r="3" fill="#01BEFE">
      <animateTransform attributeName="transform" type="rotate" 
                       from="270 80 80" to="630 80 80" 
                       dur="10s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Pulse rings -->
  <g opacity="0">
    <animate attributeName="opacity" values="0;1" dur="1s" begin="9.5s" fill="freeze"/>
    
    <circle cx="80" cy="80" r="20" fill="none" stroke="#4CC9F0" stroke-width="1" opacity="0.5">
      <animate attributeName="r" values="20;40;20" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0;0.5" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="80" cy="80" r="22" fill="none" stroke="#4361EE" stroke-width="1" opacity="0.5">
      <animate attributeName="r" values="22;42;22" dur="4s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0;0.5" dur="4s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="80" cy="80" r="24" fill="none" stroke="#3F37C9" stroke-width="1" opacity="0.5">
      <animate attributeName="r" values="24;44;24" dur="4s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0;0.5" dur="4s" begin="1s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="80" cy="80" r="26" fill="none" stroke="#8338EC" stroke-width="1" opacity="0.5">
      <animate attributeName="r" values="26;46;26" dur="4s" begin="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0;0.5" dur="4s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Gradients and definitions -->
  <defs>
    <linearGradient id="neuralBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0D1B2A"/>
      <stop offset="100%" stop-color="#1B263B"/>
    </linearGradient>
    
    <linearGradient id="connection1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4CC9F0"/>
      <stop offset="100%" stop-color="#3A86FF"/>
    </linearGradient>
    
    <linearGradient id="connection2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3A86FF"/>
      <stop offset="100%" stop-color="#8338EC"/>
    </linearGradient>
    
    <radialGradient id="coreGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#4361EE"/>
      <stop offset="100%" stop-color="#3F37C9"/>
      <animate attributeName="fx" values="45%;55%;45%" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="fy" values="45%;55%;45%" dur="5s" repeatCount="indefinite"/>
    </radialGradient>
  </defs>
</svg>