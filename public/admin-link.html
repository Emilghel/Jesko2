<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard Link</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      margin: 0;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }
    h1 {
      color: #333;
      margin-top: 0;
    }
    .button {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      margin-top: 20px;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #45a049;
    }
    .credentials {
      margin-top: 20px;
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 4px;
      text-align: left;
    }
    .credentials p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Admin Dashboard Access</h1>
    <p>Click the button below to access the admin dashboard directly:</p>
    
    <a href="/admin-dashboard-v2.html" class="button">Open Admin Dashboard</a>
    
    <div class="credentials">
      <h3>Authentication Required</h3>
      <p>This area requires administrator credentials.</p>
      <p>Please contact your system administrator for access.</p>
    </div>
  </div>
</body>
</html>
