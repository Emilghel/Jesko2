<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription - Jesko</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }
        
        h1 {
            color: #6200ee;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        
        .upload-box {
            border: 3px dashed #ccc;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-box:hover {
            border-color: #6200ee;
            background-color: rgba(98, 0, 238, 0.05);
        }
        
        .upload-icon {
            font-size: 3rem;
            color: #6200ee;
            margin-bottom: 1rem;
        }
        
        .file-input {
            display: none;
        }
        
        .btn {
            background-color: #6200ee;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin: 0 auto;
            width: 200px;
        }
        
        .btn:hover {
            background-color: #4b01d1;
        }
        
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .result-container {
            display: none;
            margin-top: 2rem;
            background-color: rgba(98, 0, 238, 0.05);
            border: 1px solid rgba(98, 0, 238, 0.2);
            border-radius: 10px;
            padding: 1.5rem;
        }
        
        .transcription-text {
            white-space: pre-wrap;
            line-height: 1.8;
            font-size: 1.1rem;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 5px solid rgba(98, 0, 238, 0.1);
            border-radius: 50%;
            border-top-color: #6200ee;
            display: inline-block;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .file-name {
            margin-top: 1rem;
            font-weight: 500;
            display: none;
        }
        
        .error-message {
            color: #e53935;
            text-align: center;
            margin: 1rem 0;
            font-weight: 500;
            display: none;
        }
        
        .file-details {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1rem;
        }
        
        .file-icon {
            margin-right: 0.5rem;
            color: #6200ee;
        }
        
        .supported-formats {
            font-size: 0.9rem;
            color: #666;
            text-align: center;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <h1>AI Audio Transcription</h1>
    <div class="container">
        <div class="upload-box" id="upload-box">
            <div class="upload-icon">üìÅ</div>
            <h2>Upload Audio File</h2>
            <p>Click or drag and drop your audio file here</p>
            <p class="supported-formats">Supported formats: MP3, WAV, OGG, M4A (Max 16MB)</p>
            <input type="file" id="audio-file" class="file-input" accept=".mp3,.wav,.ogg,.m4a">
            <div class="file-name" id="file-name-display">
                <span class="file-icon">üéµ</span> 
                <span id="file-name"></span>
            </div>
        </div>
        
        <button class="btn" id="transcribe-btn" disabled>Transcribe Audio</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your audio...</p>
        </div>
        
        <div class="error-message" id="error-message"></div>
        
        <div class="result-container" id="result-container">
            <h3>Transcription Result:</h3>
            <div class="transcription-text" id="transcription-text"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadBox = document.getElementById('upload-box');
            const fileInput = document.getElementById('audio-file');
            const transcribeBtn = document.getElementById('transcribe-btn');
            const loading = document.getElementById('loading');
            const resultContainer = document.getElementById('result-container');
            const transcriptionText = document.getElementById('transcription-text');
            const fileNameDisplay = document.getElementById('file-name-display');
            const fileName = document.getElementById('file-name');
            const errorMessage = document.getElementById('error-message');
            
            // Handle click on upload box
            uploadBox.addEventListener('click', function() {
                fileInput.click();
            });
            
            // Handle drag and drop
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadBox.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                uploadBox.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                uploadBox.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                uploadBox.style.borderColor = '#6200ee';
                uploadBox.style.backgroundColor = 'rgba(98, 0, 238, 0.05)';
            }
            
            function unhighlight() {
                uploadBox.style.borderColor = '#ccc';
                uploadBox.style.backgroundColor = 'white';
            }
            
            uploadBox.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                if (files.length) {
                    fileInput.files = files;
                    handleFiles(files);
                }
            }
            
            // Handle file selection
            fileInput.addEventListener('change', function() {
                if (this.files.length) {
                    handleFiles(this.files);
                }
            });
            
            function handleFiles(files) {
                const file = files[0];
                
                // Check file type
                const validTypes = ['audio/mpeg', 'audio/wav', 'audio/ogg', 'audio/mp4', 'audio/x-m4a'];
                if (!validTypes.includes(file.type) && 
                    !file.name.match(/\.(mp3|wav|ogg|m4a)$/i)) {
                    showError("Please upload a valid audio file (MP3, WAV, OGG, M4A).");
                    resetForm();
                    return;
                }
                
                // Check file size (max 16MB)
                if (file.size > 16 * 1024 * 1024) {
                    showError("File size exceeds 16MB limit. Please upload a smaller file.");
                    resetForm();
                    return;
                }
                
                // Display file name
                fileName.textContent = file.name;
                fileNameDisplay.style.display = 'block';
                
                // Enable transcribe button
                transcribeBtn.disabled = false;
                
                // Hide any previous error
                errorMessage.style.display = 'none';
            }
            
            // Handle transcribe button click
            transcribeBtn.addEventListener('click', function() {
                const file = fileInput.files[0];
                if (!file) return;
                
                // Show loading
                loading.style.display = 'block';
                
                // Hide results and error
                resultContainer.style.display = 'none';
                errorMessage.style.display = 'none';
                
                // Disable button
                transcribeBtn.disabled = true;
                
                const formData = new FormData();
                formData.append('file', file);
                
                fetch('/transcribe', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    // Hide loading
                    loading.style.display = 'none';
                    
                    if (data.error) {
                        showError(data.error);
                    } else {
                        // Show result
                        transcriptionText.textContent = data.transcription;
                        resultContainer.style.display = 'block';
                    }
                    
                    // Re-enable button
                    transcribeBtn.disabled = false;
                })
                .catch(error => {
                    // Hide loading
                    loading.style.display = 'none';
                    
                    // Show error
                    showError("An error occurred while processing your request. Please try again.");
                    console.error('Error:', error);
                    
                    // Re-enable button
                    transcribeBtn.disabled = false;
                });
            });
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            function resetForm() {
                fileInput.value = '';
                fileName.textContent = '';
                fileNameDisplay.style.display = 'none';
                transcribeBtn.disabled = true;
            }
        });
    </script>
</body>
</html>
